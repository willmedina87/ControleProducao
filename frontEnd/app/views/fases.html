<div class="panel panel-success" style = "margin-top: 1em">
   <div class="panel-heading">Fases</div>
   <div class="panel-body">
     <div ng-show="fases.length > 0">
         <table class="table table-hover table-responsive" width="100%">
           <thead>
              <tr>
                 <th>Nome</th>
              </tr>
           </thead>
            <tbody>
                <tr ng-repeat="fase in fases track by $index" ng-click="criaFase(fase)"><a href="">
                <td>{{ fase.nome }}</td></a>
               </tr>
            </tbody>
         </table>
      </div>
       <strong>Existem {{fases.length}} fases</strong>
   </div>
</div>

<button type="button" class="btn btn-default" ng-click="criaFase()" style="border-radius: 100%" data-toggle="tooltip" title="Adicionar nova Fase">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  
</button>
