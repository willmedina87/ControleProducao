<div class="panel panel-default" style = "margin-top: 1em">
   <div class="panel-heading panel-heading-custom">Projetos</div>
   <div class="panel-body">
     <div ng-show="projetos.length > 0">
         <table class="table table-hover table-responsive" width="100%">
           <thead>
              <tr>
                 <th>Nome</th>
              </tr>
           </thead>
            <tbody>
               <tr ng-repeat="projeto in projetos track by $index">
                 <td>{{ projeto.nome }}</td>
               </tr>
            </tbody>
         </table>
      </div>
      <strong>Existem {{projetos.length}} projetos</strong>
   </div>
</div>

<button type="button" class="btn btn-default" ng-click="criaProjeto()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Novo Projeto
</button>
